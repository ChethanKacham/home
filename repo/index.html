<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Pull from GitHub</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link type="text/css" rel="stylesheet" href="/localsite/css/base.css" />
    <script type="text/javascript" src="/localsite/js/localsite.js?showheader=true&showsearchXX=true"></script>
    <script type="text/javascript" src="../js/repo.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
        img {
            height: 100%;
            max-height: 150px;
            float: left;
            margin: 10px 10px 0 0;
        }
        .feed-player {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>

<div style="displayX:none" class="localX">
    <div class="content contentpadding">

        <div style="float:left">
            <select class="form-select" id="file-type-select" style="max-width:140px;"></select>
        </div>
        <div id="mp3" style="overflow:auto">
            <select class="form-select" id="mp3-select" style="width:100%"></select>
        </div>
        <div>
            <audio id="audio-player" controls class="w-100">Audio not supported.</audio>
        </div>
        <div style="clear:both"></div>

        <!-- Gallery for images -->
        <div class="gallery" style="display:none;"></div>

        <div style="clear:both; margin-top:30px; margin-bottom:30px">
            <a href="https://github.com/ModelEarth/home/blob/main/js/repo.js">View javascript</a> for displaying content from Github repos.
        </div>


        <object type="text/html" class="feed-player" data="/feed/feed.html" scrolling="no"></object>

    </div>
</div>


</body>
</html>
